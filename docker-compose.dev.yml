version: '2'

services:
  node:
    image: core
    container_name: biphub-dev
    environment:
        NODE_ENV: development
        SERVER_URL: localhost
        FORWARDED_PORT: 3000
    build:
      context: .
      dockerfile: .docker/node.dev.dockerfile
    volumes:
      - .:/home/node/app
      - /home/node/app/node_modules
    ports:
      - "3000:8080"
      - "56745:56745"
    tty: true
    stdin_open: true